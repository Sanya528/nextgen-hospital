{% extends "base.html" %}
{% block content %}

<div class="section-card">

<h2>Book Appointment</h2>

<form method="post" action="/book-appointment">

<label>Select Doctor</label>
<select name="doctor">
{% for d in doctors %}
<option>{{ d.name }} â€” {{ d.specialty }}</option>
{% endfor %}
</select>

<label>Date</label>
<input type="date" name="date" required>

<label>Time</label>
<input type="time" name="time" required>

<button class="btn-primary">Book Appointment</button>

</form>
</div>

<div class="section-card">

<h2>Your Appointments</h2>

<table class="appointment-table">
<tr>
<th>Doctor</th>
<th>Date</th>
<th>Time</th>
<th>Status</th>
<th>Action</th>
</tr>

{% for a in appointments %}
<tr>
<td>{{ a.doctor }}</td>
<td>{{ a.date }}</td>
<td>{{ a.time }}</td>
<td>{{ a.status }}</td>
<td>
{% if a.status != "Cancelled" %}
<a href="/cancel/{{ a.appointment_id }}">
<button class="btn-danger">Cancel</button>
</a>
{% endif %}
</td>
</tr>
{% endfor %}

</table>

</div>

{% endblock %}
