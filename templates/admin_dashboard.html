<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<div class="navbar"><h2>Admin Panel</h2><a href="/logout">Logout</a></div>

<div class="container">
<div class="card">
<a href="/add_doctor"><button>Add Doctor</button></a>
</div>

<div class="card">
<h3>Doctors Added</h3>
{% for d in doctors %}
<p>{{d.name}} — {{d.department}}</p>
{% endfor %}
</div>

<div class="card">
<h3>Appointments Booked</h3>
{% for a in appointments %}
<p>{{a.patient_name}} → {{a.doctor}} | {{a.date}} {{a.time}}</p>
{% endfor %}
</div>
</div>
