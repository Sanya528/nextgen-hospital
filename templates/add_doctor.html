{% extends "base.html" %}
{% block content %}

<h2>{% if edit %}Edit Doctor{% else %}Add Doctor{% endif %}</h2>

<form method="POST">

<label>Name</label>
<input type="text" name="name" value="{{ doctor.name if doctor }}" required>

<label>Specialty</label>
<input type="text" name="specialty" value="{{ doctor.specialty if doctor }}" required>

<label>Experience</label>
<input type="text" name="experience" value="{{ doctor.experience if doctor }}" required>

<button type="submit">Save</button>

</form>

{% endblock %}
