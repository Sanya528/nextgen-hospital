{% extends "base.html" %}
{% block content %}

{% if doctor %}
<div class="card">

<h2>{{ doctor.name }}</h2>

<p><b>Specialty:</b> {{ doctor.specialty }}</p>
<p><b>Experience:</b> {{ doctor.experience }} years</p>

<a href="/appointments">
<button class="btn-primary">Book Appointment</button>
</a>

</div>
{% else %}
<h2>Doctor Not Found</h2>
{% endif %}

{% endblock %}
