{% extends "base.html" %}
{% block content %}

<div class="form-card">
<h2 class="form-title">Login</h2>

{% for msg in get_flashed_messages() %}
<p class="alert">{{ msg }}</p>
{% endfor %}

<form method="post">

<div class="form-row">
<label>Email</label>
<input type="email" name="email" required>
</div>

<div class="form-row">
<label>Password</label>
<input type="password" name="password" required>
</div>

<div class="form-actions">
<button type="submit">Login</button>
</div>

{% if show_register %}
<p class="center">Not registered? <a href="/register">Register here</a></p>
{% endif %}

</form>
</div>

{% endblock %}
