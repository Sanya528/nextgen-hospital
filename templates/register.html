{% extends "base.html" %}
{% block content %}

<div class="card form-card">
<h2 class="form-title">Patient Registration</h2>

<form method="post">

<label>Full Name</label>
<input name="name" placeholder="Enter full name" required>

<label>Email</label>
<input name="email" placeholder="Enter email" required>

<label>Password</label>
<input name="password" type="password" placeholder="Create password" required>

<div class="form-grid">
<div>
<label>DOB</label>
<input type="date" name="dob">
</div>

<div>
<label>Blood Group</label>
<select name="blood">
<option>A+</option><option>B+</option><option>O+</option><option>AB+</option>
<option>A-</option><option>B-</option><option>O-</option><option>AB-</option>
</select>
</div>
</div>

<label>Allergies</label>
<input name="allergies" placeholder="If any">

<label>Previous Diseases</label>
<input name="diseases" placeholder="If any">

<div class="form-actions">
<button>Register</button>
</div>

</form>
</div>

{% endblock %}
